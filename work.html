<!DOCTYPE html>
<html>

  <head>
    <title>
      Work
    </title>
    
    <link href="https://fonts.googleapis.com/css?family=Syncopate:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/work.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body id="work">
    
    <p id="loading">Loading...</p>

    <section>
      <a class="image_overlay one green" href="img/work/img/1.jpg">
      </a>
      <a class="image_overlay two green" href="img/work/img/2.jpg">
      </a>
      <a class="image_overlay three green" href="img/work/img/3.jpg">
      </a>

      <a class="image_overlay four blue " href="img/work/gif/1.gif">
      </a>

      <a class="image_overlay five blue" href="img/work/gif/2.gif">
      </a>

      <a class="image_overlay six blue" href="img/work/gif/3.gif">
      </a>

      <a class="image_overlay seven blue" href="img/work/gif/4.gif">
      </a>
      <a class="image_overlay eight blue" href="img/work/gif/5.gif">
      </a>

      
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery.fancybox.js"></script>

    <script type="text/javascript">
      $(".image_overlay").fancybox({
        'afterShow'        : function() {
          setTimeout($('#loading').fadeToggle('show'), 500);
           
        }
      });
      $('.image_overlay').click(function(){
        $('#loading').fadeToggle('show');
      });
    </script>
  </body>

</html>
